<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess Training</title>
</head>
<body>

    <h1>Training cordenates</h1>
    <div class="display">
        <div class="display-cordenates"></div>
        <div id="chess-board">

            <div class="square sw row-8 column-a">
                <span class="number-coordinates">8</span>
            </div>
            <div class="square sb row-8 column-b"></div>
            <div class="square sw row-8 column-c"></div>
            <div class="square sb row-8 column-d"></div>
            <div class="square sw row-8 column-e"></div>
            <div class="square sb row-8 column-f"></div>
            <div class="square sw row-8 column-g"></div>
            <div class="square sb row-8 column-h"></div>

            <div class="square sb row-7 column-a">
                <span class="number-coordinates">7</span>
            </div>
            <div class="square sw row-7 column-b"></div>
            <div class="square sb row-7 column-c"></div>
            <div class="square sw row-7 column-d"></div>
            <div class="square sb row-7 column-e"></div>
            <div class="square sw row-7 column-f"></div>
            <div class="square sb row-7 column-g"></div>
            <div class="square sw row-7 column-h"></div>

            <div class="square sw row-6 column-a">
                <span class="number-coordinates">6</span>
            </div>
            <div class="square sb row-6 column-b"></div>
            <div class="square sw row-6 column-c"></div>
            <div class="square sb row-6 column-d"></div>
            <div class="square sw row-6 column-e"></div>
            <div class="square sb row-6 column-f"></div>
            <div class="square sw row-6 column-g"></div>
            <div class="square sb row-6 column-h"></div>

            <div class="square sb row-5 column-a">
                <span class="number-coordinates">5</span>
            </div>
            <div class="square sw row-5 column-b"></div>
            <div class="square sb row-5 column-c"></div>
            <div class="square sw row-5 column-d"></div>
            <div class="square sb row-5 column-e"></div>
            <div class="square sw row-5 column-f"></div>
            <div class="square sb row-5 column-g"></div>
            <div class="square sw row-5 column-h"></div>

            <div class="square sw row-4 column-a">
                <span class="number-coordinates">4</span>
            </div>
            <div class="square sb row-4 column-b"></div>
            <div class="square sw row-4 column-c"></div>
            <div class="square sb row-4 column-d"></div>
            <div class="square sw row-4 column-e"></div>

            <div class="square sb row-3 column-a">
                <span class="number-coordinates">3</span>
            </div>
            <div class="square sw row-3 column-b"></div>
            <div class="square sb row-3 column-c"></div>
            <div class="square sw row-3 column-d"></div>
            <div class="square sb row-3 column-e"></div>
            <div class="square sw row-3 column-f"></div>
            <div class="square sb row-3 column-g"></div>
            <div class="square sw row-3 column-h"></div>

            <div class="square sw row-2 column-a">
                <span class="number-coordinates">2</span>
            </div>
            <div class="square sb row-2 column-b"></div>
            <div class="square sw row-2 column-c"></div>

            <div class="square sw row-1 column-f"></div>
            <div class="square sb row-1 column-g"></div>
            <div class="square sw row-1 column-h"></div>

        </div>
    </div>

    <footer>
        <div id="count-wrong"></div>
        <button id="play-game">Play</button>
    </footer>

    <script src="script.js"></script>

</body>
</html>
